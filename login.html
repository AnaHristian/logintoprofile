<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!--<link rel="stylesheet" href="_components/css/bootstrap.css">-->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/ionicons.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="js/utilities.min.js"></script>
    <![endif]-->
</head>

<body>

  <main>
    <div class="login-page fullheight">
      <div class="container-fluid">
        <div class="row">
          <section class="col-sm-4 col-sm-offset-4 col-xs-12 fullheight">
            <div class="login-container text-center">
              <h2>Login</h2>
              <hr class="hidden-xs">
              <form class="form-horizontal text-left" id="frmContact" name="frmContact" method="get" action="profile.html">
                <div class="mobile-view">
                  <div class="form-group form-pos">
                    <input name="email" type="email" class="form-control" id="email" required>
                    <label for="email">Email</label>
                  </div>
                  <div class="form-group form-pos">
                    <input name="password" type="password" class="form-control" id="password" required>
                    <label for="password">Password</label>
                  </div>
                  <p class="text-center">
                    By signing up or clicking continue, I confirm that I have read and agree to the <a href="">Terms</a> and <a href="">Privacy Policy</a></p>
                </div>
                <div class="form-group text-center">
                  <input type="submit" name="login" id="login" value="LOGIN" class="btn btn-primary">
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
  <!--<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/myscript.js"></script>-->
</body>

</html>
